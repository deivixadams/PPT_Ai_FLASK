{% extends "security/base_security.html" %}

{% block title %}Gestionar Usuarios{% endblock %}

{% block header %}Gestionar Usuarios{% endblock %}

{% block content %}
    <ul>
    {% for user in users %}
        <li>{{ user.email }} 
            <!-- Enlace para editar -->
            <a href="{{ url_for('edit_user', user_id=user.id) }}">Editar</a> |
            <!-- Formulario para eliminar -->
            <form method="POST" action="{{ url_for('delete_user', user_id=user.id) }}" style="display:inline;">
                <input type="submit" value="Eliminar">
            </form>
        </li>
    {% endfor %}
    </ul>
    <!-- Aquí puedes añadir un formulario para crear nuevos usuarios -->
{% endblock %}
